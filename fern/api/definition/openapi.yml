paths:
  "/forms/{form_id}/responses":
    get:
      operationId: get-form-by-id
      tags:
        - Responses
      summary: Retrieve responses
      description: Returns form responses and date and time of form landing and submission.
      x-request-name: GetFormByIdRequest
      parameters:
        - name: form_id
          description:
            Unique ID for the form. Find in your form URL. For example, in the
            URL "https://mysite.typeform.com/to/u6nXL7" the form_id is `u6nXL7`.
          in: path
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          description:
            Maximum number of responses. Default value is **25**. Maximum value
            is **1000**. If your typeform has fewer than 1000 responses, you can
            retrieve all of the responses in a single request by adding the
            `page_size` parameter. If your typeform has more than 1000
            responses, use the [`since` and
            `until`](responses/walkthroughs#use-the-since-and-until-query-parameters-to-retrieve-a-date-range)
            or
            [`after`](responses/walkthroughs#use-the-after-query-parameter-to-paginate)
            query parameters to narrow the scope of your request.
          schema:
            type: integer
            format: int64
        - name: since
          in: query
          description:
            Limit request to responses submitted since the specified date and
            time. In ISO 8601 format, UTC time, to the second, with T as a
            delimiter between the date and time. See the [Responses
            Walkthroughs](/responses/walkthroughs/#use-query-parameters-to-retrieve-specific-data)
            for an example request that uses the `since` parameter.
          schema:
            type: string
        - name: until
          in: query
          description:
            Limit request to responses submitted until the specified date and
            time. In ISO 8601 format, UTC time, to the second, with T as a
            delimiter between the date and time. See the [Responses
            Walkthroughs](/responses/walkthroughs/#use-query-parameters-to-retrieve-specific-data)
            for an example request that uses the `until` parameter.
          schema:
            type: string
        - name: after
          in: query
          description:
            Limit request to responses submitted after the specified token. If
            you use the `after` parameter, the responses will be sorted in the
            order that our system processed them (instead of the default order,
            `submitted_at`). This ensures that you can traverse the complete set
            of responses without repeating entries. See the [Responses
            Walkthroughs](/responses/walkthroughs/#use-query-parameters-to-retrieve-specific-data)
            for an example request that uses the `after` parameter.
          schema:
            type: string
        - name: before
          in: query
          description:
            Limit request to responses submitted before the specified token. If
            you use the `before` parameter, the responses will be sorted in the
            order that our system processed them (instead of the default order,
            `submitted_at`). This ensures that you can traverse the complete set
            of responses without repeating entries.
          schema:
            type: string
        - name: included_response_ids
          in: query
          description:
            Limit request to the specified `response_id` values. Use a
            comma-separated list to specify more than one `response_id` value.
          schema:
            type: string
        - name: completed
          in: query
          description: true if form was submitted. Otherwise, false.
          schema:
            type: boolean
        - name: sort
          in: query
          description:
            Order of responses. Currently, responses are automatically sorted by
            `submitted_at,desc`---the date they were submitted, from newest to
            oldest. We plan to add more options for sort order soon.
          schema:
            type: string
        - name: query
          in: query
          description:
            Limit request to only responses that that include the specified
            string. You can specify any string as the `query` value. The string
            will be escaped, and the query will include Hidden Fields.
          schema:
            type: string
        - name: fields
          in: query
          description:
            Limit request to only responses for the specified fields (as a
            comma-separated list of field `id` values).
          schema:
            type: array
            items:
              type: string
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            default: Bearer {{typeform_personal_token}}
      responses:
        default:
          description: Default response
    delete:
      operationId: delete-responses
      tags:
        - Responses
      summary: Delete responses
      description:
        Delete responses to a form. You must specify the `included_tokens`
        parameter.
      x-request-name: DeleteResponsesRequest
      parameters:
        - name: form_id
          description:
            Unique ID for the form. Find in your form URL. For example, in the
            URL "https://mysite.typeform.com/to/u6nXL7" the form_id is `u6nXL7`.
          in: path
          required: true
          schema:
            type: string
        - name: included_tokens
          in: query
          description:
            Comma-separated list of tokens of the responses to delete. You can
            list up to **1000** tokens.
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            default: Bearer {{typeform_personal_token}}
      responses:
        default:
          description: Default response
