components:
  securitySchemes:
    legacy_bearer_auth:
      name: api_key
      type: apiKey
      in: query
      description:
        For legacy v0/v1 APIs or those that have not yet converted to OAuth 2
        access tokens, use `?api_key=xxx` in the querystring.
    legacy_transition_auth:
      name: Authorization
      type: apiKey
      in: header
      description:
        For some newer APIs, the api_key is passed in the `Authorization` header
        in the form of `Bearer `. Once these APIs transition to
        using the public API access token and internal JWT token, they should
        change to using bearer_auth.
    bearer_auth:
      name: Authorization
      type: apiKey
      in: header
      description:
        To authenticate to any Typeform API, you'll need to pass a public API
        access token to the `Authorization` header in the form of `Bearer
        `. For calls inside the private network the same applies,
        but a JWT should be passed instead of a public API access token.
    internal_jwt_auth:
      name: Authorization
      type: apiKey
      in: header
      description: >-
        A string representation of JWT containing at least two parameters:


        `ctx.user_id` — user's id


        `ctx.account_id` — user's default account id

        `ctx.account_uid` — user's default account uid

        The usage of account_(u)id from JWT is discouraged, user can have access to multiple accounts, every endpoint has to be account aware if it's needed.


        This JWT must be signed by the appropriate authority.
    clientIDSecretAuth:
      type: http
      description: >
        This authentication type implies passing

        `client_id` and `client_secret` values for your

        applications as `username` and `password` parameters

        in the Basic Auth scheme.


        Example (pseudocode):


        ```

        const client_id = "..."

        const client_secret = "..."


        function doRequest() {
          request = http.NewRequest(...)
          request.headers["Authorization"] = base64(client_id + ":" + client_secret)
          http.send_request(request)
        }

        ```
      scheme: basic
